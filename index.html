      function useProgress() {
        const [progress, setProgress] = useState(() => {
          try {
            const saved = localStorage.getItem(PROGRESS_STORAGE_KEY);
            if (saved) {
              const parsed = JSON.parse(saved);
              if (typeof parsed.daysDone === 'number' && typeof parsed.goal === 'number') {
                  return { ...parsed, streak: parsed.streak || 0 };
              }
            }
          } catch (error) {
            console.error('Error loading progress from localStorage:', error);
          }
          return { daysDone: 0, goal: DEFAULT_GOAL, lastClickDate: null, streak: 0 };
        });

        useEffect(() => {
          try {
            localStorage.setItem(PROGRESS_STORAGE_KEY, JSON.stringify(progress));

            console.error('Error saving progress to localStorage:', error);
          }

          const yesterdayStr = yesterday.toISOString().split('T')[0];

                  daysDone: Math.min(prev.daysDone + 1, prev.goal),
                  lastClickDate: todayStr,

                React.createElement('div', { className: "flex flex-1 items-center gap-4 min-w-0" },

                  React.createElement('a', { href: UDEMY_COURSE_URL, target: "_blank", rel: "noopener noreferrer", className: "px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors text-sm font-semibold" }, "Open Course"),
                  React.createElement('button', { onClick: props.onNextBackground, className: "px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors text-sm font-semibold" }, "Next BG"),

                  React.createElement('button', { onClick: () => setIsSettingsOpen(true), className: "p-2.5 bg-white/10 hover:bg-white/20 rounded-lg transition-colors" },
                    React.createElement(SettingsIcon, null)
                  )

            ),
            React.createElement(SettingsModal, {

              onImport: props.onImport,
              onExport: props.onExport

      // --- App Component ---
      function App() {
        const { progress, incrementProgress, importProgress, exportProgress } = useProgress();
        const [backgroundInterval, setBackgroundInterval] = useState(3600000); // 1 hour
        const [backgroundKey, setBackgroundKey] = useState(Date.now());
        const { quote, language, changeQuote, setLanguage, isRtl } = useQuotes();

        const handleNextBackground = useCallback(() => {
          setBackgroundKey(Date.now());
        }, []);

        useEffect(() => {
          const intervalId = setInterval(() => {
            handleNextBackground();
          }, backgroundInterval);

          return () => clearInterval(intervalId);
        }, [backgroundInterval, handleNextBackground]);

        const handleQuoteClick = useCallback(() => {
          window.open(UDEMY_COURSE_URL, '_blank');
          changeQuote();
        }, [changeQuote]);

        const handleLanguageToggle = () => {
          const newLang = language === 'en' ? 'ar' : 'en';
          setLanguage(newLang);
        };
        
        return (
          React.createElement('div', { className: "relative h-screen w-screen overflow-hidden bg-black text-white" },
            React.createElement(Background, { key: backgroundKey }),
            React.createElement('div', { className: "absolute inset-0 bg-black/40" }),
            React.createElement('main', { className: "relative z-10 flex h-full w-full flex-col items-center justify-center p-8" },
              React.createElement(Clock, null),
              React.createElement('div', { className: "flex-grow flex flex-col items-center justify-center gap-8" },
                  React.createElement(QuoteDisplay, { quote: quote, onQuoteClick: handleQuoteClick, isRtl: isRtl }),
                  React.createElement(DailyChecklist, { 
                    onCheck: incrementProgress, 
                    lastClickDate: progress.lastClickDate,
                    language: language
                  })
              ),
              React.createElement(ControlPanel, {
                progress: progress,
                onNextBackground: handleNextBackground,
                backgroundInterval: backgroundInterval,
                setBackgroundInterval: setBackgroundInterval,
                onLanguageToggle: handleLanguageToggle,
                currentLanguage: language,
                onImport: importProgress,
                onExport: exportProgress
              })
            )
          )
        );
      }

      // --- Mount App ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        React.createElement(React.StrictMode, null, React.createElement(App, null))
      );
    </script>
